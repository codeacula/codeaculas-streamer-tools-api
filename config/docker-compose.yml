version: '3.9'
services:
  codeacula-api:
    image: codeacula-api
    build:
      context: ..
      dockerfile: config/Dockerfile
    ports:
      - "5035:5035"
    depends_on:
      - sqlserver
      - redis
      - mongo
    restart: always

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  sqlserver-data:
  redis-data:
  mongo-data:
